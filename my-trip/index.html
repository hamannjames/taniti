<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Taniti!</title>
    <link rel="stylesheet" href="../assets/normalize.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/script.js"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=open-sans:400,400i,700,700i" rel="stylesheet" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="drawer-wrapper">
        <div class="drawer-container">
          <button>Close</button>
          <ul>
            <li><a href="../attractions">Attractions</a></li>
            <li>Lodging</li>
            <li>Restaurants</li>
            <li>Transporation</li>
            <li>Nightlife</li>
            <li>Natural Features</li>
          </ul>
        </div>
      </div>
      <nav>
        <div class="nav-container">
          <div class="logo"><a href="../">Taniti</a></div>
          <a href="./" class="my-trip-link">My Trip <img src="../assets/icons/person.png"></a>
          <button class="hamburger"><img src="../assets/icons/menu.png"></button>
        </div>
      </nav>
      <div class="banner" style="background-image: url('../assets/images/my-trip.jpg')">
        <h1>My Trip</h1>
      </div>
      <div class="content">
        
        <div class="section">
          <h2 class="section-title">Your Attractions</h2>
          <div class="row attractions attractions-row" data-filtered="1">
            
          </div>
        </div>

        <div class="section">
          <p>Estimated attraction cost: <span class="attractions-cost">$0</span></p>
        </div>

        <div class="section">
          <h2 class="section-title">Your Lodging</h2>
          <div class="row attractions lodging-row" data-filtered="1">
            
          </div>
        </div>

        <div class="section">
          <p>Estimated lodging cost: <span class="lodging-cost">$0</span></p>
        </div>

        <div class="section">
          <p>Total cost: <span class="total-cost" data-cost="0">$0</span></p>
        </div>

        <div class="section">
          <h2 class="section-title recommended-title"></h2>
          <div class="row attractions recommended-row">
            
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-container">
          <div class="logo"><a href="../">Taniti</a></div>
          <a href="./" class="my-trip-link">My Trip</a>
        </div>
      </div>
    </div>
    <script src="../assets/footer.js"></script>
    <script src="../assets/my-trip.js"></script>
  </body>
</html>
