<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Taniti!</title>
    <link rel="stylesheet" href="../assets/normalize.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/script.js"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=open-sans:400,400i,700,700i" rel="stylesheet" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="drawer-wrapper">
        <div class="drawer-container">
          <button>Close</button>
          <ul>
            <li><a href="./">Attractions</a></li>
            <li>Lodging</li>
            <li>Restaurants</li>
            <li>Transporation</li>
            <li>Nightlife</li>
            <li>Natural Features</li>
          </ul>
        </div>
      </div>
      <nav>
        <div class="nav-container">
          <div class="logo"><a href="../">Taniti</a></div>
          <a href="../my-trip" class="my-trip-link">My Trip <img src="../assets/icons/person.png"></a>
          <button class="hamburger"><img src="../assets/icons/menu.png"></button>
        </div>
      </nav>
      <div class="banner" style="background-image: url('../assets/images/zipline.jpg')">
        <h1>Attractions</h1>
      </div>
      <div class="content">
        <div class="section">
          <h2 class="section-title" style="text-align: left;">Filter Attractions</h2>
          <select class="filter">
            <option value="all" selected>All</option>
            <option value="family-friendly">Family Friendly</option>
            <option value="city">City</option>
            <option value="beach">Beach</option>
            <option value="rainforest">Rainforest</option>
            <option value="daytime">Daytime</option>
            <option value="nighttime">Nighttime</option>
          </select>
        </div>
        <div class="section">
          <div class="row attractions" data-filtered="1">
            
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-container">
          <div class="logo">Taniti</div>
          <a href="../my-trip" class="my-trip-link">My Trip</a>
        </div>
      </div>
    </div>
    <script src="../assets/footer.js"></script>
    <script src="../assets/attractions.js"></script>
  </body>
</html>
